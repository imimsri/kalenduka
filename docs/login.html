<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estudio PENSA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Bienvenido al estudio PENSA
      </h1>
      <p class="subtitle">
        Introducir correo electrónico y contraseña!
      </p>
      <form class="form" action="/kalenduka/index.html">


<div class="field">
  <label class="label">Correo electrónico</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="email" placeholder="Correo electrónico" value="">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
  </div>
</div>


<div class="field">
  <label class="label">Contraseña</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="password" placeholder="Contraseña" value="">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
  </div>
</div>


<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Acceder</button>
  </div>
</div>
      </form>
    </div>
  </section>
  </body>
</html>
